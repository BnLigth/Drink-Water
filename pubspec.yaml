name: su_ic
description: Su takibi uygulamasi.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Kodda kullandığımız kütüphaneler:
  provider: ^6.0.0
  shared_preferences: ^2.2.0
  fl_chart: ^0.63.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # Burayı ekliyoruz:
  flutter_launcher_icons: ^0.13.1

# Dosyanın EN ALTINA in ve şu bloğu yapıştır:
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  remove_alpha_ios: true
  
flutter:
  uses-material-design: true
